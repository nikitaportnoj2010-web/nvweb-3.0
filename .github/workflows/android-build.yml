name: Android APK build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
          python3-pip python3-setuptools python3-venv git zip unzip \
          build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev zlib1g-dev libjpeg-dev libpng-dev openjdk-17-jdk

    - name: Install Buildozer & Cython
      run: |
        python3 -m pip install --user --upgrade pip
        python3 -m pip install --user buildozer
        python3 -m pip install --user Cython==0.29.36
        echo "::add-path::${HOME}/.local/bin"
      env:
        PATH: ${{ runner.env.PATH }}:${{ env.HOME }}/.local/bin

    - name: Build APK
      env:
        HOME: ${{ env.HOME }}
        PATH: ${{ env.HOME }}/.local/bin:${{ env.PATH }}
      run: |
        rm -rf ./.buildozer bin || true
        $HOME/.local/bin/buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nvweb-apk
        path: bin/*.apk

